version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.1
  
  # Local Database
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # Local Notifications
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  
  # Date/Time
  intl: ^0.19.0
  
  # UI
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  
  # Utils
  uuid: ^4.2.2
  shared_preferences: ^2.2.2
  collection: ^1.18.0

dev_dependencies:
